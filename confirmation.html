<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-xs-12">
                <h2>Thanks For Your Request</h2>
                <form action="" method="post">
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="company">Company</label>
                            <input id="company" type="text" class="form-control" placeholder="Lumber Company, 604-222-3456, info@lumber.com" >
                        </div>
                    </div>              
                    <div class="row"> 
                        <div class="form-group col-xs-6">
                            <label for="product">Product</label>
                            <input id="product" type="text" class="form-control" placeholder="Premium Mahogany">
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="form-group col-xs-6">
                            <label for="input-description">Product Description</label>
                            <textarea id="input-description" type="text" class="form-control" row="10"></textarea>
                        </div>
                    </div>
                    
                    <div class="row"> 
                        <div class="form-group col-xs-6">
                            <label for="amount">Amount</label>
                            <input id="amount" type="text" class="form-control" placeholder="30 sqft">
                        </div>
                    </div>

                    <p >Somebody will be contacting you within the next 2 days</p>
                

                </form>
            </div>
        </div>
    </div>

    <script>
   
    </script>
</body>
</html>
